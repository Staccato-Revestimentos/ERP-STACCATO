language: cpp

dist: trusty

env:
  - QT=qt59
  - CXX=g++-7
  - CC=gcc-7

#apt:
#  sources:
#  - ubuntu-toolchain-r-test
#  packages:
#  - gcc-4.8
#  - g++-4.8

branches:
  only:
    - 'master'
    
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository ppa:beineri/opt-qt591-trusty -y;
  - sudo apt-get update

install:
  - sudo apt-get install -y dh-make
  - sudo apt-get install -y gcc-7 g++-7
  - sudo apt-get install -y qt59-meta-full
#  qt59base qt59script dh-make gcc-7 g++-7;
  
script:
  - source /opt/qt59/bin/qt59-env.sh;
  - /opt/qt59/bin/qmake Loja.pro
  - make -j4
